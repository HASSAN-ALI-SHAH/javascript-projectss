<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <style>
    /* General Body */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Heading */
    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      font-weight: bold;
      text-transform: capitalize;
    }

    /* Input */
    input {
      width: 70%;
      padding: 12px 15px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2196F3;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
    }

    /* Button */
    button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Result Box */
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
      text-align: left;
      font-size: 16px;
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    #result strong {
      color: #2196F3;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dictionary App with API</h2>
    <input type="text" id="wordinput" placeholder="Enter a word">
    <button id="search">Search</button>
    <hr>
    <div id="result">Result will show here...</div>
  </div>

  <script>
    let word = document.getElementById("wordinput");
    let result = document.getElementById("result");

    document.getElementById("search").addEventListener("click", getresult);

    async function getresult() {
      let words = word.value.trim();

      if (words === "") {
        result.innerText = "⚠️ Please enter a word!";
        return;
      }
      try {
        let response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${words}`);
        let data = await response.json();

        if (data.title === "No Definitions Found") {
          result.innerText = "❌ No meaning found, try another word!";
          return;
        }

        // to show meaning of a word
        let meaning = data[0].meanings[0].definitions[0].definition;
        let example = data[0].meanings[0].definitions[0].example || "No example available";

        result.innerHTML = `
          <strong>Word:</strong> ${words} <br><br>
          <strong>Meaning:</strong> ${meaning} <br><br>
          <strong>Example:</strong> ${example} <br><br>
          <p style="color:gray; font-size:13px;">Thank you for using my app created by Hassan</p>
        `;
      }
      catch (error) {
        result.innerText = "⚠️ Error in fetching data, try again!";
      }
    }
  </script>

</body>
</html>
