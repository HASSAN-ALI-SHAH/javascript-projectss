<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        h1{
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            margin-top: 20px;
            animation: slideDown 1s ease;
        }
        #city-input{
            width: 300px;
            height: 45px;
            border: 2px solid #007bff;
            border-radius: 25px;
            margin-top: 30px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        #city-input:focus{
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0,123,255,0.6);
        }
        #get-weather{
            background: linear-gradient(to right, #007bff, #00c6ff);
            width: 180px;
            height: 50px;
            color: white;
            border: none;
            border-radius: 30px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        #get-weather:hover{
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }
        .taskcontainer{
            width: 450px;
            margin-top: 25px;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            text-align: left;
            animation: fadeUp 0.8s ease;
        }
        .taskcontainer h2{
            margin: 0;
            color: #007bff;
            font-size: 26px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .taskcontainer p{
            font-size: 18px;
            color: #444;
            margin: 10px 0;
            animation: fadeInText 1s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from{opacity: 0;}
            to{opacity: 1;}
        }
        @keyframes slideDown {
            from{transform: translateY(-50px); opacity: 0;}
            to{transform: translateY(0); opacity: 1;}
        }
        @keyframes fadeUp {
            from{transform: translateY(30px); opacity: 0;}
            to{transform: translateY(0); opacity: 1;}
        }
        @keyframes fadeInText {
            from{opacity: 0;}
            to{opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input id="city-input" type="text" placeholder="Enter city name here">
    <br>
    <button id="get-weather">Get Weather</button>
    <div id="weather" class="taskcontainer"></div> 

<script>
    const apiKEY = "46db8cd7e39d04d2c3b67783b797ae79";  // your API key
    let city = document.getElementById("city-input");
    let button = document.getElementById("get-weather");
    let weather = document.getElementById("weather");

    button.addEventListener("click", function(){
        let cityName = city.value.trim();

        if(cityName === ""){
            alert("Please enter city name first");
            return;
        }
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKEY}&units=metric`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            if(data.cod === "404"){
                weather.textContent = "City not found";
            } else {
                weather.innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p>üå° Temperature: ${data.main.temp} ¬∞C</p>
                    <p>‚òÅ Weather: ${data.weather[0].description}</p>
                    <p>üíß Humidity: ${data.main.humidity}%</p>
                    <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
                `;
            }
        })
        .catch(error => {
            weather.textContent = "Error fetching data";
            console.error(error);
        });
    });
</script> 
</body>
</html>
